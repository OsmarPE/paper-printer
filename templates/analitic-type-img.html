
{% extends 'layout.html' %}

{% block title %}Inicio - Papelería Pro{% endblock %}

{% block content %}
    <style>
 
  
        .drop-zone:hover { background: #b2ebf2; }
        
        /* RESULTADO DEL ANÁLISIS */
        .result-box {
            display: none; /* Oculto al inicio */
            background: #f5f5f5; padding: 20px; border-radius: 10px; margin-top: 20px;
        }
        
        .big-icon { font-size: 60px; display: block; margin-bottom: 10px; }
        .file-type { font-weight: bold; font-size: 18px; color: #333; }
        .file-msg { color: #666; margin-bottom: 20px; font-size: 14px; }
        
        .options-panel { 
            margin: 1rem 0; 
        }
        
        .btn-convert { background: #4CAF50; color: white; }
        .btn-convert:hover { background: #388E3C; }
        .btn-reset { background: #90a4ae; color: white; margin-top: 10px; }

        .card-analitic{
            list-style: none;
            display: none;
            gap: .5rem;
            margin-top: 1rem;
        }

        .card-analitic.active{
            display: grid;
        }

        .card-analitic-item{
            font-size: 14px;
            color: rgba(0,0,0,0.6);
            display: flex;
            align-items: center;
            gap: .5rem;
        }

        .card-analitic-item span{
            font-weight: 600;
            color: black;
        }

        .card-analitic-item svg{
            width: 1rem;
            height: 1rem;
        }

        .card-analitic-btn,.card-analitic-btn-pdf{
            width: 100%;
        }

        .card-analitic-btn:disabled{
            opacity: .5;
        }

        .card-analitic-btn-pdf{
            display: none;
        }

        .card-analitic-actions{
            margin-top: 2rem;
            display: none;
            gap: 1rem;
        }
        
    </style>
    <div class="card">
        <h2 class="card-title">Analizador Universal de Archivos</h2>
        <p class="card-description">Sube el archivo para identificarlo y convertirlo a PDF.</p>

        <button class="btn btn--secondary card-analitic-btn" id="btn-upload">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-file-input-icon lucide-file-input"><path d="M4 11V4a2 2 0 0 1 2-2h8a2.4 2.4 0 0 1 1.706.706l3.588 3.588A2.4 2.4 0 0 1 20 8v12a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2v-1"/><path d="M14 2v5a1 1 0 0 0 1 1h5"/><path d="M2 15h10"/><path d="m9 18 3-3-3-3"/></svg>
            Subir Archivo
        </button>
        
        <input type="file" id="fileInput" style="display:none" onchange="analizarArchivo()">
        <div id="imageOptions" class="options-panel">
            <label class="form-label">Tamaño de impresión:</label>
            <select id="layoutConfig" class="form-select" >
                <option value="full">Carta Completa</option>
                <option value="half">Media Carta</option>
                <option value="id_card">Credencial</option>
            </select>
        </div> 
            <ul class="card-analitic">
                <li class="card-analitic-item" >
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-file-icon lucide-file"><path d="M6 22a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h8a2.4 2.4 0 0 1 1.704.706l3.588 3.588A2.4 2.4 0 0 1 20 8v12a2 2 0 0 1-2 2z"/><path d="M14 2v5a1 1 0 0 0 1 1h5"/></svg>
                    Nombre: <span id="fileName">doc.docx</span>
                </li>
                <li class="card-analitic-item" >
                   <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-type-icon lucide-type"><path d="M12 4v16"/><path d="M4 7V5a1 1 0 0 1 1-1h14a1 1 0 0 1 1 1v2"/><path d="M9 20h6"/></svg>
                    Tipo: <span id="fileType">Documento</span>
                </li>
                <li class="card-analitic-item">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-ruler-icon lucide-ruler"><path d="M21.3 15.3a2.4 2.4 0 0 1 0 3.4l-2.6 2.6a2.4 2.4 0 0 1-3.4 0L2.7 8.7a2.41 2.41 0 0 1 0-3.4l2.6-2.6a2.41 2.41 0 0 1 3.4 0Z"/><path d="m14.5 12.5 2-2"/><path d="m11.5 9.5 2-2"/><path d="m8.5 6.5 2-2"/><path d="m17.5 15.5 2-2"/></svg>
                    Tamaño: <span id="fileSize">120 KB</span>
                </li>
                <li class="card-analitic-item">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-refresh-ccw-icon lucide-refresh-ccw"><path d="M21 12a9 9 0 0 0-9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"/><path d="M3 3v5h5"/><path d="M3 12a9 9 0 0 0 9 9 9.75 9.75 0 0 0 6.74-2.74L21 16"/><path d="M16 16h5v5"/></svg>
                    Compatible con PDF: <span id="fileCompatible">SI</span>
                </li>
            </ul>

            <div class="card-analitic-actions">
                <button class="btn btn--primary card-analitic-btn-pdf" id="btnAction" onclick="ejecutarConversion()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-file-icon lucide-file"><path d="M6 22a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h8a2.4 2.4 0 0 1 1.704.706l3.588 3.588A2.4 2.4 0 0 1 20 8v12a2 2 0 0 1-2 2z"/><path d="M14 2v5a1 1 0 0 0 1 1h5"/></svg>
                    Convertir a PDF
                </button>
    
              
            </div>
    </div>

    <script>
        
        let datosAnalisis = null; // Guardará la info que nos mande el servidor

        const name = document.getElementById('fileName');
        const type = document.getElementById('fileType');
        const size = document.getElementById('fileSize');   
        const compatible = document.getElementById('fileCompatible');
        const btnUpload = document.getElementById('btn-upload');
        const fileInput = document.getElementById('fileInput')
        const imageOptions = document.getElementById('imageOptions');

        const actionsAnalitic = document.querySelector('.card-analitic-actions');
        const cardAnalitic = document.querySelector('.card-analitic');

        btnUpload.addEventListener('click', function () {
            fileInput.click();
        });

        async function analizarArchivo() {
            const input = document.getElementById('fileInput');
            if (input.files.length === 0) return;
            const btn = document.getElementById('btnAction');
            // UI Feedback
            //document.getElementById('labelFile').innerText = "⏳ Identificando...";
            //document.getElementById('resultArea').style.display = 'none';
            cardAnalitic.classList.remove('active');
            btn.disabled = true;
            btn.style.display = 'none';
            changeStatusBtnUpload(true);

            const formData = new FormData();
            formData.append('file', input.files[0]);

            try {
                // 1. Preguntar al servidor qué es esto
                const res = await fetch('/api/identificar', { method: 'POST', body: formData });
                datosAnalisis = await res.json();

                mostrarResultado(datosAnalisis);
                //document.getElementById('labelFile').innerText = "✅ " + input.files[0].name;

            } catch (e) {
                console.error(e);
                alert("Error analizando archivo");
            } finally{
               
                changeStatusBtnUpload(false);
            }
        }

        function changeStatusBtnUpload(status = false){
            if (status){
                btnUpload.disabled = true;
                btnUpload.style.display = 'none';
                btnUpload.innerHTML = `
                     <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-file-input-icon lucide-file-input"><path d="M4 11V4a2 2 0 0 1 2-2h8a2.4 2.4 0 0 1 1.706.706l3.588 3.588A2.4 2.4 0 0 1 20 8v12a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2v-1"/><path d="M14 2v5a1 1 0 0 0 1 1h5"/><path d="M2 15h10"/><path d="m9 18 3-3-3-3"/></svg>
                    Cargando...
                `;
            } else {
                btnUpload.disabled = false;
                btnUpload.style.display = 'flex';
                btnUpload.innerHTML = `
                   <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-file-input-icon lucide-file-input"><path d="M4 11V4a2 2 0 0 1 2-2h8a2.4 2.4 0 0 1 1.706.706l3.588 3.588A2.4 2.4 0 0 1 20 8v12a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2v-1"/><path d="M14 2v5a1 1 0 0 0 1 1h5"/><path d="M2 15h10"/><path d="m9 18 3-3-3-3"/></svg>
                    Subir Archivo
                `;
            }
        }

        function mostrarResultado(data) {
            console.log(data);
            const area = document.getElementById('resultArea');
            const btn = document.getElementById('btnAction');
            const imgOpts = document.getElementById('imageOptions');

            name.innerText = data.desc;
            type.innerText = data.tipo;
            size.innerText = "120 KB";
            compatible.innerText = data.convertible ? "SI" : "NO";

            // Llenar datos visuales

            // Lógica de botones
            if (data.convertible) {
                btn.style.display = 'block';
                actionsAnalitic.style.display = 'grid';
                btn.disabled = false;
                btn.style.display = 'block';
                imageOptions.classList.add('active');
            } else {
                btn.style.display = 'none';
                actionsAnalitic.style.display = 'none';
                btn.disabled = true;
                btn.style.display = 'none';
                imageOptions.classList.remove('active');
            }

            // Si es imagen, mostrar opciones de tamaño
            if (data.tipo === 'imagen') {
                imgOpts.style.display = 'block';
            } else {
                imgOpts.style.display = 'none';
            }

            // Mostrar todo
            //area.style.display = 'block';
            cardAnalitic.classList.add('active');
        }

        async function ejecutarConversion() {
            if (!datosAnalisis || !datosAnalisis.convertible) return;

            const input = document.getElementById('fileInput');
            const btn = document.getElementById('btnAction');
            
            btn.disabled = true;
            btn.innerText = "⏳ Procesando...";

            const formData = new FormData();
            formData.append('files[]', input.files[0]); // Para imagenes
            formData.append('file', input.files[0]);    // Para documentos

            // Si es imagen, agregamos el layout
            if (datosAnalisis.tipo === 'imagen') {
                formData.append('layout', document.getElementById('layoutConfig').value);
                formData.append('position', 'center'); 
            }

            try {
                // Usamos el endpoint que el servidor nos dijo que usaramos
                const res = await fetch(datosAnalisis.endpoint, {
                    method: 'POST',
                    body: formData
                });

                if (res.ok) {
                    // Si el endpoint devuelve archivo directo (blob) o JSON con url
                    const contentType = res.headers.get("content-type");
                    
                    if (contentType && contentType.indexOf("application/json") !== -1) {
                        // Es JSON (como el de documentos)
                        const json = await res.json();
                        if (json.success) window.location.href = json.pdf_url;
                        else alert("Error: " + json.error);
                    } else {
                        // Es Blob (como el de imágenes)
                        const blob = await res.blob();
                        const url = window.URL.createObjectURL(blob);
                        const a = document.createElement('a');
                        a.href = url;
                        a.download = "Convertido.pdf";
                        document.body.appendChild(a);
                        a.click();
                        a.remove();
                    }
                    btn.innerText = "✅ ¡Listo!";
                } else {
                    alert("Error en la conversión");
                }
            } catch (e) {
                alert("Error de conexión: " + e);
            } finally {
                btn.disabled = false;
            }
        }
    </script>
{% endblock %}
